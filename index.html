<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
       
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2>Employee Table</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Ruchi Singh</td>
            <td>Software Engineer</td>
            <td>IT</td>
            <td>$80,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Priya Kumari</td>
            <td>Project Manager</td>
            <td>Operations</td>
            <td>$95,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ardash Kumar</td>
            <td>Designer</td>
            <td>Marketing</td>
            <td>$70,000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sharry</td>
            <td>HR Specialist</td>
            <td>Human Resources</td>
            <td>$60,000</td>
        </tr>
    </tbody>
</table>

</body>
</html>
